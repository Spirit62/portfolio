<style>
    /* ... (rest of your CSS) ... */

    .section { 
        position: absolute; 
        text-align: center; 
        width: 100%; 
        max-width: 900px; 
        padding: 40px; 
        z-index: 10; 
        transition: opacity 0.5s ease, transform 0.5s ease;
        opacity: 1;
        transform: translateY(0);
        /* Ensure the section is interactive when visible */
        pointer-events: all; 
        display: block; 
    }

    .hidden { 
        opacity: 0 !important; 
        transform: translateY(30px) !important; 
        /* This prevents the hidden section from blocking clicks to the landing page */
        pointer-events: none !important; 
    }

    /* Ensure landing is always on top when active */
    #landing { z-index: 20; }
</style>

<script>
    // Navigation History
    let historyStack = [];
    let currentId = 'landing';

    function show(id) {
        const currentSection = document.getElementById(currentId);
        const nextSection = document.getElementById(id);
        const backBtn = document.getElementById('global-back');

        // 1. Fade out current section
        currentSection.classList.add('hidden');
        
        // 2. Add to history
        historyStack.push(currentId);
        
        // 3. Show next section after a tiny delay to ensure smooth transition
        setTimeout(() => {
            nextSection.classList.remove('hidden');
            currentId = id;
            
            // Toggle Back Button
            backBtn.style.display = (id === 'landing') ? 'none' : 'block';
        }, 50); 
    }

    function goBack() {
        if (historyStack.length > 0) {
            const prevId = historyStack.pop();
            const currentSection = document.getElementById(currentId);
            const prevSection = document.getElementById(prevId);
            
            currentSection.classList.add('hidden');
            
            setTimeout(() => {
                prevSection.classList.remove('hidden');
                currentId = prevId;
                document.getElementById('global-back').style.display = (prevId === 'landing') ? 'none' : 'block';
            }, 50);
        }
    }

    // Mouse Glow Logic
    const glow = document.getElementById('cursor-glow');
    window.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    });

    // Adjective Cycling
    const adjs = ["Dedicated", "Mature", "Euphoric"];
    let adjIndex = 0;
    const adjEl = document.getElementById('adj');
    setInterval(() => { 
        if(adjEl) {
            adjEl.style.opacity = 0;
            setTimeout(() => {
                adjIndex = (adjIndex + 1) % adjs.length;
                adjEl.textContent = adjs[adjIndex];
                adjEl.style.opacity = 1;
            }, 500);
        }
    }, 3500);
</script>
